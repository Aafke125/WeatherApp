<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Murecho:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/stylesheet.css" />
  <title>It's a weatherApp!</title>
</head>
<body>
  <header>
    <div class="image-container">
    <form class="search-form" id="search-form">
      <input class="search-form-input" type="search" id="search-form-input" placeholder="Enter a city" required/>
      <input class="search-form-button" type="submit" value="search"/>
    </form>
    </div>
  </header>
  <main>
    <div class="weather-info">
      <h1 class="location" id="location">Amsterdam</h1>
      <div class="temperature" id="temperature">15</span><span class="celsius">°C</span></div>
    </div>
    <p class="current-details">
      <span id="current-date">date and time</span>, moderate rain expexted<br />
      with an humidity of <strong class = "strong">87%</strong>, <br /> and a wind speed of <strong class = "strong">7.2 km/h</strong>
    </p>

   <div class="weather-app">
  <div class="days-container">
    <span class="day">Sun</span>
    <span class="day">Mon</span>
    <span class="day">Tue</span>
    <span class="day">Wed</span>
    <span class="day">Thu</span>
    <span class="day">Fri</span>
    <span class="day">Sat</span>
  </div>
  <br />
  <div class="emojis-container">
    <span class="emoji">🌧</span>
    <span class="emoji">⛅️</span>
    <span class="emoji">☀️</span>
    <span class="emoji">🌤</span>
    <span class="emoji">⛈</span>
    <span class="emoji">☁️</span>
    <span class="emoji">🌦</span>
  </div>
  <br />
  <div class="degrees-container">
    <span class="degrees">12°C</span>
    <span class="degrees">12°C</span>
    <span class="degrees">12°C</span>
    <span class="degrees">12°C</span>
    <span class="degrees">12°C</span>
    <span class="degrees">12°C</span>
    <span class="degrees">12°C</span>
  </div>
</div>
  </main>
  </div>
  <script src="src/script.js"></script>
  <footer>
        <p>
          This project was coded by Aafke

          <a href="https://github.com/Aafke125/WeatherApp" target="_blank" class="link">GitHub</a> and is hosted on
          <a href="https://app.netlify.com/sites/meiteonapp/overview" target="_blank" class="link">Netlify</a>
        </p>
      </footer>
</body>
</html>
